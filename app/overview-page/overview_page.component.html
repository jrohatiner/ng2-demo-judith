<div class="toolbar">
  <h1>Expense Manager</h1>
  <img src="images/app-icon.svg" width="24" height="24" />
  <span>LOGOUT</span>
</div>
<div class="content">
  <expenses-list #list (editExpense)="expenseEditor.expense=$event; dialog.open();"></expenses-list>
  <overview-panel #panel></overview-panel>
</div>
<paper-dialog #dialog modal>
  <expense-editor #expenseEditor (closeEditor)="dialog.close(); list.refreshItems(); panel.setExpenses();"></expense-editor>
</paper-dialog>
